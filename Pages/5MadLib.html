<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Mad Lib</title>
    <link rel="stylesheet" href="../css/script.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  </head>
  <body class="body">

    <div class="container-fluid">
        <div class="row">
            <div class="col-12">
                <h1 class="text-center mt-5">Mad Lib</h1>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-6">
            <input id="adjectiveInput" type="text" class="form w-50" placeholder="Enter an adjective">
        </div>
        <div id="" class="col-6">
            <input id="nounInput" type="text" class="form w-50" placeholder="Enter a noun">
        </div>
    </div>
    <div class="row">
        <div class="col-6">
            <input id="adjestInput" type="text" class="form w-50" placeholder="Enter an adjective that ends is '-est'">
        </div>
        <div id="" class="col-6">
            <input id="verbInput" type="text" class="form w-50" placeholder="Enter a verb">
        </div>
    </div>
    <div class="row">
        <div class="col-6">
            <input id="noiseInput" type="text" class="form w-50" placeholder="Enter a loud noise">
        </div>
        <div id="" class="col-6">
            <input id="characterInput" type="text" class="form w-50" placeholder="Enter a character from an animated movie">
        </div>
    </div>
    <div class="row">
        <div class="col-6">
            <input id="animalInput" type="text" class="form w-50" placeholder="Enter a species of animal">
        </div>
        <div id="" class="col-6">
            <input id="bodypartInput" type="text" class="form w-50" placeholder="Enter a bodypart">
        </div>
    </div>
    <div class="row">
        <div class="col-6">
            <input id="noun2Input" type="text" class="form w-50" placeholder="Enter another noun">
        </div>
        <div id="" class="col-6">
            <input id="nameInput" type="text" class="form w-50" placeholder="Enter a name">
        </div>
    </div>

    <div class="row">
        <div class="col-6">
            <button type="button" id = "madlibSubBtn" class="btn btn-success">Submit Info</button>
            <div class="col-6">

            </div>
        </div>
    </div>

    <script src="../scripts/page5.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
